<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>CSS Coordenates Obtainer</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="code.js"></script>
</head>
<body>
  <header>
    <h1>CSS Coordenates Obtainer</h1>
    <p>Paste the image's link and click 2 times:</p>
    <input type="url" id="myURL" value="http://...">
    <button onclick="loadImage()">Get Image</button>    
  </header>
  <div class="codes-container">
    <div class="codes">
      <h4>Natural-Size Coordenates</h4>
      <code id="coordenates"></code></div>
    <div class="codes">
      <h4>840-Resized Coordenates</h4>
      <code id="coordenates840"></code></div>
    <div class="codes">
      <h4>640-Resized Coordenates</h4>
      <code id="coordenates640"></code></div>
  </div>
  <p>Click the Top-left Corner, and then Bottom-right Corner of Block needed (You can zoom the page):</p>
  <canvas id="myCanvas" width="1200" height="840" onclick="storeAxes(event)"></canvas>
  <footer>
    <span>
      <i class="fa fa-code" aria-hidden="true"></i> with 
      <i class="fa fa-coffee" aria-hidden="true"></i> and 
      <i class="fa fa-heart" aria-hidden="true"></i> by 
      <a href="https://github.com/jantonioavalos" target="_blank">
        <i class="fa fa-github" aria-hidden="true"></i>/jantonioavalos</a> 
    </span>
  </footer>
</body>
